<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- start google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- end google fonts -->
</head>
<body>
  <main class="container">
    <div class="main-box">
      <section class="box-result box">
        <p class="result-text">Your Result</p>
        <div class="circle">
          <p class="number-of">76</p>
          <p class="number">of 100</p>
        </div>
        <!-- <div> -->
          <p class="great">Great</p>
          <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        <!-- </div> -->
      </section>
      <section class="box-summary box">
        <p class="summary-text">Summary</p>
        <div class="summary">
          <div class="item one">
            <p class="name"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
            <p class="number">80 <span>/ 100</span></p>
          </div>
          <div class="item two">
            <p class="name"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
            <p class="number">92 <span>/ 100</span></p>
          </div>
          <div class="item three">
            <p class="name"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
            <p class="number">61 <span>/ 100</span></p>
          </div>
          <div class="item four">
            <p class="name"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
            <p class="number">72 <span>/ 100</span></p>
          </div>
        </div>
        <button class="button">Continue</button>
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/SaeedAlsayed" target="_blank">Saeed Mohamed Alsayed</a>.
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
